<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evaluación Club</title>

<style>
body{
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background:#f4f6f9;
}

.container{
  max-width:800px;
  margin:auto;
  padding:20px;
}

.card{
  background:white;
  padding:20px;
  margin-bottom:15px;
  border-radius:10px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

h1{
  text-align:center;
}

.pregunta{
  font-weight:bold;
  margin-bottom:10px;
}

.opciones{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.opciones label{
  display:flex;
  align-items:center;
  gap:10px;
  padding:8px;
  border-radius:6px;
  background:#f1f1f1;
  cursor:pointer;
}

input[type="radio"]{
  transform:scale(1.2);
}

button{
  width:100%;
  padding:15px;
  font-size:16px;
  background:#1e88e5;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

button:hover{
  background:#1565c0;
}

@media (min-width:600px){
  .opciones{
    flex-direction:row;
    justify-content:space-between;
  }
}
</style>
</head>

<body>

<div class="container">

<h1>Evaluación Técnica</h1>

<form id="formulario">

<div class="card">
  <input type="text" id="nombre" placeholder="Nombre completo" required style="width:100%;padding:10px;margin-bottom:10px;">
  <input type="number" id="anioIngreso" placeholder="Año ingreso al polo" required style="width:100%;padding:10px;margin-bottom:10px;">
  <input type="number" id="nacionales" placeholder="Torneos nacionales" required style="width:100%;padding:10px;margin-bottom:10px;">
  <input type="number" id="internacionales" placeholder="Torneos internacionales" required style="width:100%;padding:10px;margin-bottom:10px;">
  <input type="number" id="latinos" placeholder="Latinoamericanos" required style="width:100%;padding:10px;margin-bottom:10px;">
  <input type="number" id="somos" placeholder="Torneos Somos" required style="width:100%;padding:10px;margin-bottom:10px;">
  <input type="number" id="wildcard" placeholder="Wild Card / Mundiales" required style="width:100%;padding:10px;margin-bottom:10px;">
  
  <p>¿Participas activamente en ligas?</p>
  <label><input type="radio" name="ligas" value="Si" required> Sí</label>
  <label><input type="radio" name="ligas" value="No"> No</label>
</div>

<div id="preguntas"></div>

<div class="card">
  <button type="submit">Enviar Evaluación</button>
</div>

</form>

</div>

<script>

const endpoint = "https://script.google.com/macros/s/AKfycbx8c4PCTWmZTPIJkA7-3elqNH9wD3Nv5I-g2Xlm9kwODhaSBdcPHZX84tehwxp9PMQ6/exec";

const preguntas = [
"Presionar la pelota contra el piso con lado hueco del cabezal (scoop)",
"Mantener el equilibrio posicionado en lugar específico, bicicleta detenida y mallet bien apoyado en el suelo",
"Fuera de un partido: Bajar mallet al piso mientras la bici esté en movimiento/tocar piso con la mano",
"Saltar encalado (o no) con ambas ruedas, repetidamente, girando en el eje de la caja de motor",
"Armado, coordinación y dirección de equipo en un partido",
"Dar vuelta en círculo con una mano en el manubrio y la otra inicialmente apoyando el mallet",
"Nociones avanzadas de posiciones en la cancha",
"Pasar la pelota de un lado al otro de la bici utilizando scoop hacia ambos lados",
"Llevar la pelota una vuelta completa a la cancha en donde yo la quiero",
"Pedalear y frenar idealmente con una mano",
"Pases con rueda delantera",
"Pivoteo continuo con ambas ruedas",
"Dar un pase con el lado largo de la cabeza",
"No caerse en situaciones de carrera y frenar bruscamente",
"Bajar mallet al piso para tapar una pelota bajo caja de motor en el arco",
"Pivoteo en +90° con ambas ruedas",
"Recibir un pase por tu lado hábil",
"Dar un pase por tu lado hábil",
"Dar pases o tiros direccionados",
"Bajar mallet para interferir pases",
"En movimiento recto: Saltar con ambas ruedas para cambiar dirección",
"Bajar mallet para defender el arco y volver a posición",
"Hablar de forma táctica para coordinación de equipo",
"Conducir la bicicleta con una mano",
"Llevar pelota por delante moviendo la bici de lado a lado",
"Utilizar scoop dentro de partidos",
"Scoop de revés",
"Nociones básicas de posicionamiento en la cancha",
"Hacer un tiro por tu lado hábil",
"Nociones de juego en pared y esquinas",
"Utilización de la bicicleta para ganar posición",
"Recibir pase, preparar tiro y tirar de primera",
"Lectura de partidos",
"Pasar la pelota de un lado al otro por caja de motor 2 veces",
"Entrar al área y mantener posición de arquero",
"Saltar repetidamente moviéndose adelante, atrás y lados",
"Buenas salidas en situaciones en pared",
"Pases con rueda trasera",
"Dar un pase hacia atrás",
"Llevar la pelota por ambos lados de la bici",
"Scoop sin bicicleta hacia arriba",
"Pivotear en 45° con rueda trasera",
"Recibir pase, preparar tiro y tirar en 3 movimientos",
"Juego con las manos controlando pelotas aéreas",
"Pivotear en +45° con rueda delantera",
"Acomodar la bicicleta al arco",
"Recibir un pase por tu lado no hábil",
"Frenar con rueda delantera y levantar rueda trasera",
"Recibir pase, preparar tiro y tirar en 2 movimientos",
"Pivotear en 90° con rueda trasera",
"Tiro al arco desde cualquier parte de la cancha",
"Defender 1v1 cerca del área por ambos lados",
"Scoop básico con bicicleta hacia arriba"
];

const contenedor = document.getElementById("preguntas");

preguntas.forEach((texto, index)=>{
  const numero = index + 1;
  
  const card = document.createElement("div");
  card.className = "card";
  
  card.innerHTML = `
    <div class="pregunta">${numero}. ${texto}</div>
    <div class="opciones">
      <label><input type="radio" name="p${numero}" value="3" required> Siempre</label>
      <label><input type="radio" name="p${numero}" value="2"> A veces</label>
      <label><input type="radio" name="p${numero}" value="1"> Nunca</label>
    </div>
  `;
  
  contenedor.appendChild(card);
});

document.getElementById("formulario").addEventListener("submit", async function(e){
  e.preventDefault();
  
  let puntaje = 0;
  
  for(let i=1; i<=53; i++){
    const respuesta = document.querySelector(`input[name="p${i}"]:checked`);
    puntaje += parseInt(respuesta.value);
  }

  let nivel = "";

  if(puntaje <= 74) nivel="Inicial";
  else if(puntaje <= 96) nivel="Inicial-Avanzado";
  else if(puntaje <=118) nivel="Intermedio";
  else if(puntaje <=140) nivel="Intermedio-Avanzado";
  else nivel="Avanzado";

  const data = {
    nombre: document.getElementById("nombre").value,
    anioIngreso: document.getElementById("anioIngreso").value,
    nacionales: document.getElementById("nacionales").value,
    internacionales: document.getElementById("internacionales").value,
    latinos: document.getElementById("latinos").value,
    somos: document.getElementById("somos").value,
    wildcard: document.getElementById("wildcard").value,
    ligas: document.querySelector('input[name="ligas"]:checked').value,
    puntaje,
    nivel
  };

  await fetch(endpoint,{
    method:"POST",
    body:JSON.stringify(data)
  });

  alert("Evaluación enviada correctamente.");
  document.getElementById("formulario").reset();
});

</script>

</body>
</html>
